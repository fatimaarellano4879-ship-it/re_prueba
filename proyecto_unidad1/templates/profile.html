{% extends 'base.html' %}
{% block content %}
<h2>Perfil</h2>

<p>Usuario: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

<a href="{{ url_for('user.edit_profile', id=user.id) }}" class="btn btn-warning">Editar</a>

<form method="POST" action="{{ url_for('user.delete_user', id=user.id) }}">
    <button class="btn btn-danger mt-2">Eliminar cuenta</button>
</form>
{% endblock %}
